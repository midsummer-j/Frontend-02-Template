<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>模仿reactive实现原理（二）</title>
  </head>
  <body></body>
  <script>
    let callbacks = new Map();

    let usedReactivties = [];

    let object = {
      a: 1,
      b: 2,
    };

    let p = reactive(object);
    effect(() => {
      console.log(p.a);
    });

    function effect(callback) {
      // callbacks.push(callback);
      usedReactivties = [];
      callback();
      console.log(usedReactivties);
      for (let reactivty of usedReactivties) {
        if (!callbacks.has(reactivty[0])) {
          callbacks.set(reactivty[0], new Map());
        }
        if (!callbacks.get(reactivty[0]).has(reactivty[1])) {
          callbacks.get(reactivty[0]).set(reactivty[1], []);
        }
        callbacks.get(reactivty[0]).get(reactivty[1]).push(callback);
      }
    }

    function reactive(object) {
      return new Proxy(object, {
        set(obj, prop, val) {
          obj[prop] = val;

          if (callbacks.get(obj))
            if (callbacks.get(obj).get(prop))
              for (let callback of callbacks.get(obj).get(prop)) {
                callback();
              }
          return obj[prop];
        },
        get(obj, prop) {
          usedReactivties.push([obj, prop]);
          return obj[prop];
        },
      });
    }
  </script>
</html>
